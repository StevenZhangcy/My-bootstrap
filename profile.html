<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="./css/index.less">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="./assets/less/less.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 侧边栏 -->
    <div class="aside">
        <div class="profile text-center">
            <img src="./uploads/monkey.png" alt="">
            <p>传智播客</p>
        </div>
        <div class="list">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-balance-scale pull-left"></span>
                        仪表盘
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-american-sign-language-interpreting"></span>
                        用户管理</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-university"></span> 讲师管理</a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-envelope-open"></span>
                        课程管理
                        <span class="fa fa-angle-right pull-right"></span>
                    </a>
                    <ul class="two">
                        <li>

                            <a href="#">课程添加</a>
                        </li>
                        <li>
                            <a href="#">课程列表</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-file-code-o"></span> &nbsp;广告管理</a>

                </li>
                <li>
                    <a href="#">
                        <span class="fa  fa-cogs"></span>
                        系统设置
                        <span class="fa fa-angle-right pull-right"></span>
                    </a>
                    <ul class="two">
                        <li><a href="#">网站设置 </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体部分 -->
    <div class="main">
        <!-- 公共头部导航 -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Brand</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="fa fa-bell"></span></a></li>
                        <li><a href="#"><span class="fa fa-user"></span> 个人中心</a></li>
                        <li><a href="#"><span class="fa fa-sign-out"></span> 退出</a></li>
                        <li><a href="#"><span class="fa fa-file-text"></span></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- 个人信息 -->
        <div class="profile">
            <form class="form-horizontal">
                <div class="form-group ">
                    <label for="inputEmail3" class="col-sm-3 control-label">姓名</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">张春雨</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">头像</label>
                    <div class="col-sm-6">
                        <a href="javascript:;">
                            <img src="./uploads/avatar.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">昵称</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">性别</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 钕
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">出生日期</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">籍贯</label>
                    <div class="col-sm-6 hometown">
                        <select name="" id="" class="form-control ">
                            <option value="">请选择省份</option>
                        </select>
                        <select name="" id="" class="form-control">
                            <option value="">请选择城市</option>
                        </select>
                        <select name="" id="" class="form-control">
                            <option value="">请选择区县</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">手机号码</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="inputPassword3" placeholder="手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">电子邮箱</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputPassword3" placeholder="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">入职日期</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="inputPassword3" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">个人简历</label>
                    <div class="col-sm-6">
                      <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="请填写..."></textarea>
                    </div>
                </div>
               
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-7">
                        <button type="submit" class="btn btn-default btn-primary pull-right">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/jQuery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/slidedown.js"></script>
</body>

</html>
